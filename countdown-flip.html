<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Flip</title>
    <link rel="stylesheet" href="assets/css/countdown-flip.css">
</head>
<body>
    <div class="countdown p-3" id="countdown">
        <div class="txt mb-3">
            <p class="d-inline mb-0 f-500">Sự kiện sẽ diễn ra trong</p>
        </div>
        <div class="flex-center">
            <div class="lock-block" data-type="days">
                <div class="number">04</div>
                <p>Ngày</p>
            </div>
            <div class="lock-block" data-type="hours">
                <div class="number">03</div>
                <p>Giờ</p>
            </div>
            <div class="lock-block" data-type="minutes">
                <div class="number">58</div>
                <p>Phút</p>
            </div>
            <div class="lock-block" data-type="seconds">
                <div class="number">54</div>
                <p>Giây</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/countdown.js"></script>
</body>
</html>
